<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #aaa;
            border-radius: 4px;
            font-size: 15px;
            background-color: #fff;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        select.form-control {
            appearance: none; /* Remove default arrow */
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 95%;
            background-position-y: 50%;
            padding-right: 25px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <h2>Add Product</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ 'success' if category == 'success' else 'error' }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label class="form-label" for="product_name">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="product_price">Product Price</label>
            <input type="number" class="form-control" id="product_price" name="product_price" step="0.01" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="product_description">Product Description</label>
            <textarea class="form-control" id="product_description" name="product_description" rows="3"
                required></textarea>
        </div>

        <div class="form-group">
            <label class="form-label" for="image_name">Image Name</label>
            <input type="text" class="form-control" id="image_name" name="image_name" required>
            <small class="form-text text-muted">Enter the name you want to use for the image.</small>
        </div>

        <div class="form-group">
            <label class="form-label" for="product_image">Product Image</label>
            <input type="file" class="form-control" id="product_image" name="product_image" accept="image/*" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="product_quantity">Product Quantity</label>
            <input type="number" class="form-control" id="product_quantity" name="product_quantity" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="">-- Select Category --</option>
                <option value="handicrafts">Handicrafts</option>
                <option value="textiles">Textiles</option>
                <option value="jewellery">Jewellery</option>
                <option value="pottery">Pottery</option>
                <option value="natural_oils">Natural Oils</option>
                <option value="herbal_soaps">Herbal Soaps</option>
                <option value="skincare">Skincare</option>
                <option value="ayurvedic_products">Ayurvedic Products</option>
                <option value="dishes">Dishes</option>
                <option value="culture">Culture</option>
                <option value="haircare">Haircare</option>
                <option value="facecare">Facecare</option>
            </select>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
